<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <title>Document</title>
</head>
<body>
<h1>Register</h1>
<form action="/api/register" method="POST">
    <label for="username-input">
        Username
        <input required type="text" id="username-input" name="username" placeholder="Username" />
    </label>
    <br />
    <small>Username must have be between 4 and 12 characters long</small>
    <br />
    <label for="username-input">
        Password
        <input required type="password" id="password-input" name="password" placeholder="Password" />
    </label>
    <br />
    <small>
        Password must have:
        <ul>
            <li>at least 8 chararacters</li>
            <li>at least one capital letter</li>
            <li>at least one lower-case letter</li>
            <li>at least one number</li>
            <li>at least one special character</li>
        </ul>
    </small>
    <br />
    <input type="submit" value="Register" />
</form>
</body>
</html>
